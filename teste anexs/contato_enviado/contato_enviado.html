<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contato Enviado</title>
</head>
<body>
	<div class="container">
		<div class="top-container">
			<h2>Mensagem enviada</h2>
			<div class="field-row">
				<div class="field-column">
					<h4>Nome:</h4>
					<p id="nome_id"></p>
				</div>

				<div class="field-column">
					<h4>Telefone:</h4>
					<p id="fone_id"></p>
				</div>
			</div>

			<div class="field-row">
				<div class="field-column">
					<h4>Email:</h4>
					<p id="email_id"></p>
				</div>
			</div>
			
			<div class="field-row">
				<div class="field-column">
					<h4>Mensagem:</h4>
					<p id="mensagem_id"></p>
				</div>
			</div>

			<div class="field-row">
				<div class="bottom-message">
					<h4>Agradecemos sua mensagem.<br>
					Ela ser√° avaliada por nossa equipe.</h4>
				</div>
			</div>
		</div>
	</div>
	<script src="display_info.js"></script>
</body>
</html>
