<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contato</title>
</head>
<body>
	<div class="container">
		<div class="side-container">
			<h1>Entre em contato conosco</h1>
		</div>

		<form action="../contato_enviado/contato_enviado.html">
			<div>
				<div>
					<div class="input-row">
						<div class="input-wrapper">
							<label>Nome</label>
							<input type="text" name="nome" placeholder="" required>
						</div>

						<div class="input-wrapper">
							<label>Telefone</label>
							<input type="number" name="fone"  placeholder="" required>
						</div>
					</div>

					<div class="input-row">
						<div class="input-wrapper">
							<label>Email</label>
							<input class="input-long" type="email" name="email" placeholder="" required>
						</div>
					</div>

					<div class="input-row">
						<div class="input-wrapper">
							<label>Mensagem</label>
							<textarea rows="8" class="input-long-box" type="text" name="mensagem" placeholder="" required></textarea>
						</div>
					</div>
				</div>

			<input type="submit">
		</div>

		</form>
	</div>
</body>
</html>
